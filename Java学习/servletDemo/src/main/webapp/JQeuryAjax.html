<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input type="button" value="发送异步请求GET" onclick="fun1();">
<input type="button" value="发送异步请求POST" onclick="fun2();">
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    function fun() {
        $.ajax({
            url: "ajaxServlet", //路径
            type: "POST",        //方式
            data:"username=Jack", //请求参数

            success:function (data){
                alert(data)//相应成功的操作
            },
            error:function () {
                //相应出错的相应的函数
                alert("出错了")
            },
            dataType:"text" //设置接收到的相应数据的格式
        })
    }

    // $.get(url,[data],[callback],[type]):发送GET请求
      //url:路径  data:数据  callback:回调函数  type:接收到的相应数据的格式
    // $.post():发送POST请求


    function fun1(){
        $.get("ajaxServlet",{"username":"Jack"},function (data){
            alert(data)
        },"text")
    }
    function fun2(){
        $.post("ajaxServlet",{"username":"Jack"},function (data){
            alert(data)
        },"text")
    }
</script>
</html>
